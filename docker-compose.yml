# Docker Compose configuration for local Jekyll development
services:
  jekyll:
    image: amirpourmand/al-folio:v0.14.7
    build: .
    ports:
      - 8080:8080
      - 35729:35729
    volumes:
      - .:/srv/jekyll:delegated  # Use delegated for better macOS performance
    environment:
      - JEKYLL_ENV=development
    command: >
      bash -c "bundle install &&
               bundle exec jekyll serve --host 0.0.0.0 --port 8080 --livereload --livereload-port 35729"
